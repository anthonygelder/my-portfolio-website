<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
	<link rel="stylesheet" href="style.css">
	<title>Anthony Gelder</title>
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-centered main">
				<!-- <center> -->
					<h1 class="mt-2">Hello!</h1>
					<h2>Welcome, this page is under construction. In the mean time, please enjoy this video of Randy Savage at the boiling point.</h2>

					<iframe class="mt-3 mb-3" width="560" height="315" src="https://www.youtube.com/embed/Vvjy20TADNw?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

					<h3>Want to get in touch?</h3>

					<form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycbzFzTt2M-sSTXfCXLibpR1U6zAVwLyxw_50qTqE/exec">
		
						<div class="form-group">
							<label for="name">Name: </label>
							<input id="name" class="form-control" name="name" placeholder="" />
						</div>
			
						<div class="form-group">
							<label for="email">Your Email Address:</label>
							<input id="email" class="form-control "name="email" type="email" value="" required placeholder=""/>
							<span class="email-invalid" style="display:none">Must be a valid email address</span>
						</div>
			
						<div class="form-group">
							<label for="message">Message: </label>
							<textarea id="message" class="form-control" name="message" rows="4" placeholder=""></textarea>
						</div>
			
							<button class="btn btn-dark">
							<i class="fa fa-paper-plane"></i>Send</button>
			
						<div class="thankyou_message" style="display:none;">
							<h2><em>Thanks</em> for getting in touch! I will get back to you soon!</h2>
						</div>
			
					</form>
				</center>
			</div>
		</div>
	</div>
	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
